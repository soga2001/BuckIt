<main class="main">
  <div class="content flex flex-col items-center">
    <h1 class="text-center font-black text-4xl">Sign In</h1>
    <form class="form">
      <div class="flex flex-col gap-1">
        <label class="font-bold">Email</label>
        <app-input-component [value]="email" (valueChange)="email = $event"  icon="pi pi-envelope" type="text" placeholder="Email" />
    </div>
    <div class="flex flex-col gap-1">
        <label class="font-bold">Password</label>
        <app-input-component icon="pi pi-lock" [value]="password" (valueChange)="password = $event" type="password" name="password" placeholder="Password" />
    </div>
        
        <div class="flex-row">
          <div>
          </div>
          <span class="span">Forgot password?</span>
        </div>
        <button (click)="login()" class="button-submit">Sign In</button>
        <p class="p">Don't have an account? <span class="span">Sign Up</span>

        </p><p class="p line">Or With</p>

        <div class="flex-row">
          <button class="btn google">
            <i class="pi pi-google"></i>
            Google 
          </button><button class="btn apple">
            <i class="pi pi-apple"></i>
            Apple   
          </button>
      </div>
    </form>
  </div>
</main>



<router-outlet />
